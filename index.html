<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="side-icon">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="side-icon">
                <i class="fa-regular fa-compass"></i>
                <p>Explore</p>
            </div>
            <div class="side-icon">
                <img src="subscription.png" alt="subscription" />
                <p>Subscriptions</p>
            </div>
            <div class="side-icon">
                <img src="you.png" alt="you" />
                <p>Library</p>
            </div>
            
        </aside>
        <div class="main-cont">
            <header>
                <nav>
                    <div class="logo">
                        <img src="logo.webp" alt="logo" />
                    </div>
                    <div class="center-nav">
                        <div class="search">
                            <input type="text"/>
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <div class="mic">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                        
                    </div>
                    <div class="side-nav">
                        <i class="fa-solid fa-video"></i>
                        <i class="grid">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </i>
                        <i class="fa-regular fa-bell"></i>
                        <i>
                            <img src="avatar.png" alt="sign in/">
                        </i>
                    </div>
                </nav>   
                    <div class="tags">
                        <div class="tag dark">All</div>
                        <div class="tag light">Movies</div>
                        <div class="tag light">Music</div>
                        <div class="tag light">News</div>
                        <div class="tag light">Mixes</div>
                        <div class="tag light">Gaming</div>  
                    </div> 
            </header>
        </div>
    </div>
</body>
</html>
